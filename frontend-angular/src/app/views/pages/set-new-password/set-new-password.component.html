<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="setNewPassword()" cForm>
                <h1>Set New Password</h1>
                <p class="text-body-secondary">Enter your new password</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText></span>
                  <input [(ngModel)]="newPassword" name="newPassword" autoComplete="new-password" cFormControl placeholder="New Password" type="password" required />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="!newPassword">
                      Set New Password
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
