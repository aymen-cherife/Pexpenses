<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="requestReset()" cForm>
                <h1>Reset Password</h1>
                <p class="text-body-secondary">Enter your email to reset your password</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                   
                  </span>
                  <input [(ngModel)]="email" name="email" autoComplete="email" cFormControl placeholder="Email" type="email" required />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary" [disabled]="!email">
                      Send Request
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 20}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Need Help?</h2>
                <p>
                  Enter your email address to receive a password reset link.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/login">
                  Back to Login
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
